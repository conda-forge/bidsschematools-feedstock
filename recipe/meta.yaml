{% set name = "bidsschematools" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 378c03cfd8c7904788e83a927f7f2ecc38887a9d9409b5f4aaab5399766f9651

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - bst = bidsschematools.__main__:cli

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - click
    - pyyaml
    - importlib-resources
    - tabulate
    - pandas
    - markdown-it-py

test:
  requires:
    - pip
    - pytest
  source_files:
    - pyproject.toml
  imports:
    - bidsschematools
  commands:
    - pip check
    - bst --help
    - python -m pytest -vv --pyargs bidsschematools

about:
  home: https://github.com/bids-standard/bids-specification
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python tools for working with the BIDS schema
  dev_url: https://github.com/bids-standard/bids-specification

extra:
  recipe-maintainers:
    - jwodder
    - yarikoptic
    - TheChymera
    - effigies
